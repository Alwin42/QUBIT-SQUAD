<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css">
    <title>Contact - CyberForge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="navbar">
        <h2>CyberForge</h2>
        <a href="/index.html">HOME</a>
        <a href="/components/about.html">ABOUT</a>
        <a href="/components/Events.html">EVENTS</a>
        <a href="/components/Contact.html">CONTACT</a>
    </div>

    <div class="contact-container">
        <h1 class="contact-title">CONTACT US</h1>
        <div class="contact-info">
            <p class="contact-item">Email: <a href="/cdn-cgi/l/email-protection#3d54535b527d5e445f584f5b524f5a58135e5250"><span class="__cf_email__" data-cfemail="5e373038311e3d273c3b2c38312c393b703d3133">[email&#160;protected]</span></a></p>
            <p class="contact-item">Phone: <a href="tel:+1234567890">+91 9884436751</a></p>
            <p class="contact-item">Address: 123 Street, Ernakulam, Kerela</p>
        </div>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required class="form-item">
            <input type="email" placeholder="Your Email" required class="form-item">
            <textarea placeholder="Your Message" rows="5" required class="form-item"></textarea>
            <button type="submit" class="form-button">Send Message</button>
        </form>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const title = document.querySelector('.contact-title');
        const titleText = title.textContent;
        title.innerHTML = titleText.split('').map(char => 
            `<span class="letter">${char === ' ' ? '&nbsp;' : char}</span>`
        ).join('');

        gsap.from('.letter', {
            opacity: 0,
            y: 50,
            duration: 1,
            stagger: 0.1,
            ease: 'power3.out'
        });

        // Contact info animation - 
        gsap.from('.contact-item', {
            opacity: 0,
            y: 30,
            duration: 0.8,
            stagger: 0.2,
            ease: 'power2.out',
            delay: 0.5
        });

        gsap.from('.form-item', {
            scrollTrigger: {
                trigger: '.contact-form',
                start: 'top 80%',
                toggleActions: 'play none none reverse'
            },
            opacity: 0,
            x: -50,
            duration: 0.8,
            stagger: 0.2,
            ease: 'power2.out'
        });

        // Button scroll animation
        gsap.from('.form-button', {
            scrollTrigger: {
                trigger: '.contact-form',
                start: 'top 80%',
                toggleActions: 'play none none reverse'
            },
            opacity: 0,
            scale: 0.8,
            duration: 1,
            ease: 'elastic.out(1, 0.8)',
            delay: 0.5
        });

        // Navbar animation o
        gsap.from('.navbar h2', {
            opacity: 0,
            x: -30,
            duration: 0.8,
            ease: 'power2.out'
        });

        gsap.from('.navbar a', {
            opacity: 0,
            y: -20,
            duration: 0.6,
            stagger: 0.1,
            ease: 'power2.out'
        });
    </script>
</body>
</html>
